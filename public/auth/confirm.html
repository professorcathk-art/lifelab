<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郵箱確認 - LifeLab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        h1 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #5568d3;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✓</div>
        <h1>郵箱已確認</h1>
        <p>您的郵箱已成功確認！<br>正在為您打開應用...</p>
        <div id="loading" style="display: flex; align-items: center; justify-content: center;">
            <div class="loading"></div>
            <span>正在跳轉...</span>
        </div>
    </div>
    
    <script>
        // Try to open the app via Universal Link
        // Universal Link format: https://lifelab-tau.vercel.app/auth/confirm
        // This should be configured in Apple Developer Portal as Associated Domain
        
        // First, try Universal Link (iOS will handle this automatically)
        // If that doesn't work, try custom URL scheme
        setTimeout(function() {
            // Try custom URL scheme as fallback
            window.location.href = "lifelab://auth/confirm";
            
            // If app doesn't open within 2 seconds, show message
            setTimeout(function() {
                document.getElementById('loading').innerHTML = 
                    '<p style="color: #6b7280;">如果應用沒有自動打開，請手動打開 LifeLab 應用。</p>';
            }, 2000);
        }, 1000);
    </script>
</body>
</html>
